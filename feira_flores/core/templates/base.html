{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Feira de Flores{% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Feira de Flores</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/contato">Contato</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

{% block content %}{% endblock content %}

<footer class="main-footer mt-5 text-light bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="mt3">Entre em contato</h3>
                <address class="main-address">
                    +55 (88) 2101-5444<br/>
                    <a href="mailto:contato@feiraflores.com.br" class="text-light">contato@feiraflores.com.br</a>
                </address>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
